version: '3.7'

services:
  
  app1: &app
    build: .
    hostname: app1
    environment:
      DB_URL: "postgres://postgres:postgres@postgres:5432/postgres"
      DB_POOL: 35
      PINO_LOG_LEVEL: "debug"
      REQ_TIMEOUT: "2000"
      NODE_ENV: production
      CLUSTER: true
      CLUSTER_WORKERS: 5
    expose:
      - "3333"
    depends_on:
      - postgres
    ulimits:
      nproc: 1000000
      nofile:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '2.0GB'
          
  app2:
    <<: *app
    hostname: app2
          
  # app3:
  #   <<: *app
  #   hostname: app3

  postgres:
    image: postgres:15.4
    restart: unless-stopped
    volumes:
      - psql-data:/var/lib/postgresql/data
    # networks:
    #   - backend
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    deploy:
      resources:
        limits:
          cpus: '0.9'
          memory: '1.5GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app1
      - app2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '0.5GB'

# networks:
#   backend:

volumes:
  psql-data: