version: '3.7'

services:
  ts-node-docker:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src:/home/node/app/src
      - ./nodemon.json:/home/node/app/nodemon.json
    container_name: ts-node-docker
    expose:
      - '3333'
    ports:
      - '3333:3333'
    command: npm run dev
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '2.0GB'

